{% extends 'main.html' %}
{% load static %}

{% block title %}Фото с людьми{% endblock %}
{% block main_body %}

            {% csrf_token %}
            <div class="container">
                <div class="row">
        <div class="col-4">
<img src= "{{photo.the_photo.url}}" height="auto" width="400" alt="фото">
                    {{ photo.comments }}
        </div>
        <div class="col-4">
         {% for person in ph_persons %}
                <div class="row">
                    <a href="{% url 'detailed_person'  pk=person.id %}">
                        {{person}}
                    </a>
                </div>

                       {% empty %}
                        <li>   Нет прикрепленных людей</li>
                       {% endfor %}
        </div>
        <div class="col-4">
        <form>
               <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected>Добавить людей на фото</option>
            {% for person in myquery  %}
         <option value="{{ person.pk }}">{{person.last_name}} {{person.first_name}}
         {% if person.middle_name %} {{ person.middle_name }}{% endif %}</option>
             {% endfor %}
                </select>
        <button type="submit" class="btn btn-primary">Прикрепить к фото</button>
        </form>
        </div>
                </div>

            </div>
{% endblock main_body %}
